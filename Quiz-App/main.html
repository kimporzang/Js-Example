<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/603203423b.js" crossorigin="anonymous"></script>
    <title>Quiz-App</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-box">
            <div class="quiz-box__title">
                <span class="quiz-box__title__icon">Q.</span>
                <p class="quiz-box__title__text">다음 중 CSS의 의미로 옳은것은?</p>
            </div>

            <ul class="quiz-box__answers">
                <li class="quiz-box__answerbox">
                    <span>1</span> <span class="type01">Computer Style Sheets</span> <i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span>2</span> <span class="type01">Cascading Style Sheets</span> <i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span>3</span> <span class="type01">Colorful Style Sheets</span> <i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span>4</span> <span class="type01">Creative Style Sheets</span> <i class="fa-sharp fa-solid fa-check"></i>
                </li>
            </ul>

            <button class="quiz-box__button">답변제출</button>
        </div>



    </div>
</body>
</html>
