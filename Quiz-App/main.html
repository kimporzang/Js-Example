<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/603203423b.js" crossorigin="anonymous"></script>
    <title>Quiz-App</title>
</head>
<body>

  
  <div class="quiz-container">
        <div class="quiz-box">
            <div class="quiz-box__title">
                <span class="quiz-box__title__icon">Q.</span>
                <p class="quiz-box__title__text">What does CSS stand for?</p>
            </div>

            <ul class="quiz-box__answers">
                <li class="quiz-box__answerbox">
                    <span class="number-box">1</span>Computer Style Sheets<i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span class="number-box">2</span>Cascading Style Sheets<i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span class="number-box">3</span>Colorful Style Sheets<i class="fa-sharp fa-solid fa-check"></i>
                </li>
                <li class="quiz-box__answerbox">
                    <span class="number-box">4</span>Creative Style Sheets<i class="fa-sharp fa-solid fa-check"></i>
                </li>
            </ul>

            <button class="quiz-box__button">Send</button>
        </div>
  </div>
  
  </body>
